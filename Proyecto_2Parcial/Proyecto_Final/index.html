    <!-- Javascript code that runs our Three.js examples -->
    <script type="text/javascript">
      $(function () {
         var stats = initStats();
        // create a scene, that will hold all our elements such as objects, cameras and lights.
        var scene = new THREE.Scene();
        // create a camera, which defines where we're looking at.
        var camera = new THREE.PerspectiveCamera(75, 1.0277349768875192, 0.1, 1000);
        // create a render and set the size
        var renderer = new THREE.WebGLRenderer({ alpha: true });
        //var renderer = new THREE.WebGLRenderer();
        //renderer.setClearColorHex(0xffffff, 1.0);
        renderer.setSize(600, 600);
        renderer.shadowMapEnabled = true;

        // create the ground plane
        var planeGeometry = new THREE.PlaneGeometry(150,200);
        var planeTextura = new THREE.ImageUtils.loadTexture("texturas/cesped1.jpg");
        var planeMaterial = new THREE.MeshPhongMaterial({ color: 0xffffff });
        var plane = new THREE.Mesh(planeGeometry,planeMaterial);
        plane.receiveShadow  = true;
        // rotate and position the plane
        plane.rotation.x=0.5*Math.PI;
        // add the plane to the scene
        scene.add(plane);
        //relieve del cesped
         var cubeGeometry = new THREE.IcosahedronGeometry(4);
        var cubeMaterial = new THREE.MeshPhongMaterial({ map:planeTextura, side:THREE.DoubleSide });
        for (var j = 0 ; j < (planeGeometry.height/4) ; j++) {
            for (var i = 0 ; i < planeGeometry.width/4 ; i++) {
                var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);

                cube.position.z=-((planeGeometry.height)/2)+1+(j*4)+0;
                cube.position.x=-((planeGeometry.width)/2)+1+(i*4)+0;
                cube.position.y=0;
                cube.receiveShadow=true;
                scene.add(cube);
            }
        }

        var adoquinG = new THREE.CubeGeometry(18,2,41);
        var adoquinTextura= new THREE.ImageUtils.loadTexture("texturas/piedra3.jpg");
        var adoquinM = new THREE.MeshPhongMaterial({map:adoquinTextura, side:THREE.DoubleSide});
        for (var i = 0 ; i < planeGeometry.width/22 ; i++) {
                var adoquin = new THREE.Mesh(adoquinG, adoquinM);
                adoquin.position.z=-((planeGeometry.height)/2)+(i*26)+21;
                adoquin.position.x=-((planeGeometry.width)/2)+(i*22)+9;
                adoquin.position.y=3;
                scene.add(adoquin);
                var adoquin2 = new THREE.Mesh(adoquinG, adoquinM);
                adoquin2.position.x=-((planeGeometry.width)/2)+(i*22)+9;
                adoquin2.position.z=((planeGeometry.height)/2)-(i*26)-24;
                adoquin2.position.y=3;
                scene.add(adoquin2);
            }


        var planeGeometry2 = new THREE.PlaneGeometry(200,250);
        var planeTextura2 = new THREE.ImageUtils.loadTexture("texturas/piedra9.jpg");
        var planeMaterial2 = new THREE.MeshPhongMaterial({ color: 0x3E412F });
        var plane2 = new THREE.Mesh(planeGeometry2,planeMaterial2);
        plane.receiveShadow  = true;
        // rotate and position the plane
        plane2.rotation.x=-0.5*Math.PI;
        // add the plane to the scene
        scene.add(plane2);

        var cubeGeometry = new THREE.CubeGeometry(18,2,41);
        var cubeMaterial = new THREE.MeshPhongMaterial({map:planeTextura2, side:THREE.DoubleSide});
        for (var j = 0 ; j < (planeGeometry2.height/46) ; j++) {
            for (var i = 0 ; i < planeGeometry2.width/19 ; i++) {
                var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
                cube.position.z=-((planeGeometry2.height)/2)+(j*41)+22;
                cube.position.x=-((planeGeometry2.width)/2)+0+(i*18)+10;
                cube.position.y=.5;
                scene.add(cube);
            }
        }

       function crearParedes (ancho, alto, grueso, pX, pY,pZ, material) {
            var paredGeometria = new THREE.CubeGeometry(ancho, alto, grueso);
            var paredTextura = new THREE.ImageUtils.loadTexture(material);
            var paredMaterial = new THREE.MeshPhongMaterial({ map:paredTextura, side:THREE.DoubleSide });
            var pared = new THREE.Mesh(paredGeometria, paredMaterial);
            // posicion de pared 1
            pared.position.x=pX;
            pared.position.y=pY;
            pared.position.z=pZ;
            pared.castShadow=true;
            return pared;
       }
        
        var paredCentral= crearParedes(65,30,18,25,10,0,"texturas/piedra7.jpg");
        var paredIzquierda= crearParedes(65,30,18,-20,10,50,"texturas/ladrillo1.jpg");
        var paredDerecha= crearParedes(65,30,18,-20,10,-50,"texturas/ladrillo3.jpg");
        
        scene.add(paredCentral);
        scene.add(paredIzquierda);
        scene.add(paredDerecha);

        // position and point the camera to the center of the scene
        camera.position.x =150;
        camera.position.y =125;
        camera.position.z =0;
        camera.lookAt(scene.position);

        // add subtle ambient lighting
        var ambientLight = new THREE.AmbientLight(0x0c0c0c);
        scene.add(ambientLight);

        // add spotlights for the shadows 
       var spotLight1 = new THREE.SpotLight( 0xffffff );
        spotLight1.position.set( 200, 250, 200 );
        spotLight1.castShadow = true;
        scene.add( spotLight1 );
        var spotLight2 = new THREE.SpotLight( 0xffffff );
        spotLight2.position.set( -200, 250, -200 );
        scene.add( spotLight2 );


        // add the output of the renderer to the html element
        $("#opengl").append(renderer.domElement);
        //ángulo de moviemiento inicial de cada figura. 

        render();
        function render() {
            paredIzquierda.rotation.y=4.715;
            paredDerecha.rotation.y=4.715;
      
            requestAnimationFrame(render);
            //graficación con las nuevas posiciones
            renderer.render(scene, camera);
        }
        
        
        function initStats() {
            var stats = new Stats();
            stats.setMode(0); // 0: fps, 1: ms
            // Align top-left
            stats.domElement.style.position = 'relative';
            stats.domElement.style.left = '0px';
            stats.domElement.style.top = '0px';
            $("#stats").append( stats.domElement );
            return stats;
        }
    });
</script>
