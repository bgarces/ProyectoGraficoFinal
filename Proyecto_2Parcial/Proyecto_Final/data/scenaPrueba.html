<script type="text/javascript">
     $(function () {
         var stats = initStats();
        // create a scene, that will hold all our elements such as objects, cameras and lights.
        var scene = new THREE.Scene();
        // create a camera, which defines where we're looking at.
        var camera = new THREE.PerspectiveCamera(75, 1.0277349768875192, 0.1, 1000);
        // create a render and set the size
        var renderer = new THREE.WebGLRenderer();
        renderer.setClearColorHex(0xffffff, 1.0);
        renderer.setSize(600, 600);
        renderer.shadowMapEnabled = true;

        // create the ground plane
        var planeGeometry = new THREE.PlaneGeometry(125,125);
        var planeTextura = new THREE.ImageUtils.loadTexture("texturas/cesped1.png");
        planeTextura.minFilter = THREE.LinearMipMapNearestFilter;
        planeTextura.magFilter = THREE.LinearMipMapNearestFilter;
        var planeMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
        var plane = new THREE.Mesh(planeGeometry,planeMaterial);
        plane.receiveShadow  = true;
        // rotate and position the plane
        plane.rotation.x=-0.5*Math.PI;
        plane.position.x=0;
        plane.position.y=0;
        plane.position.z=0;
        // add the plane to the scene
        scene.add(plane);

        /*var planeGeometry2 = new THREE.PlaneGeometry(175,175);
        var planeTextura2 = new THREE.ImageUtils.loadTexture("cesped1.png");
        planeTextura2.minFilter = THREE.LinearMipMapNearestFilter;
        planeTextura2.magFilter = THREE.LinearMipMapNearestFilter;
        var planeMaterial2 = new THREE.MeshBasicMaterial({ color: 0xffffff });
        var plane2 = new THREE.Mesh(planeGeometry2,planeMaterial2);
        plane.receiveShadow  = true;
        // rotate and position the plane
        plane2.rotation.x=-0.5*Math.PI;
        plane2.position.x=0;
        plane2.position.y=0;
        plane2.position.z=0;
        // add the plane to the scene
        scene.add(plane2);*/

        var cubeGeometry = new THREE.IcosahedronGeometry(4);
        var cubeMaterial = new THREE.MeshBasicMaterial({ map:planeTextura, side:THREE.DoubleSide });
        for (var j = 0 ; j < (planeGeometry.height/4) ; j++) {
            for (var i = 0 ; i < planeGeometry.width/4 ; i++) {
                var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);

                cube.position.z=-((planeGeometry.height)/2)+1+(j*4);
                cube.position.x=-((planeGeometry.width)/2)+1+(i*4);
                cube.position.y=2;

                scene.add(cube);
            }
        }
        
        var cuboGeometria = new THREE.CubeGeometry(40, 30, 7);
        //PARED CENTRAL
        var cuboCTextura = new THREE.ImageUtils.loadTexture("texturas/ladrillo1.jpg");
        cuboCTextura.minFilter = THREE.LinearMipMapNearestFilter;
        cuboCTextura.magFilter = THREE.LinearMipMapNearestFilter;    
        var cuboMaterial = new THREE.MeshBasicMaterial({ map:cuboCTextura, side:THREE.DoubleSide });
        var cuboC = new THREE.Mesh(cuboGeometria, cuboMaterial);
        // posicion de pared 1
        cuboC.position.x=4;
        cuboC.position.y=10;
        cuboC.position.z=0;
        cuboC.castShadow=true;
        scene.add(cuboC);

        //PARED Izquierda
        var cuboITextura = new THREE.ImageUtils.loadTexture("texturas/ladrillo2.jpg");
        cuboITextura.minFilter = THREE.LinearMipMapNearestFilter;
        cuboITextura.magFilter = THREE.LinearMipMapNearestFilter;
        var cuboMaterial = new THREE.MeshBasicMaterial({ map:cuboITextura, side:THREE.DoubleSide });
        var cuboI = new THREE.Mesh(cuboGeometria, cuboMaterial);
        // posicion de pared 1
        cuboI.position.x=-20;
        cuboI.position.y=10;
        cuboI.position.z=21;
        cuboI.castShadow=true;
        scene.add(cuboI);

        var cuboDTextura = new THREE.ImageUtils.loadTexture("texturas/ladrillo3.jpg");
        cuboDTextura.minFilter = THREE.LinearMipMapNearestFilter;
        cuboDTextura.magFilter = THREE.LinearMipMapNearestFilter;
        var cuboMaterial = new THREE.MeshBasicMaterial({ map:cuboDTextura, side:THREE.DoubleSide });
        var cuboD = new THREE.Mesh(cuboGeometria, cuboMaterial);
        // posicion de pared 1
        cuboD.position.x=-20;
        cuboD.position.y=10;
        cuboD.position.z=-21;
        cuboD.castShadow=true;
        scene.add(cuboD);

        
        // position and point the camera to the center of the scene
        camera.position.x =100;
        camera.position.y =100;
        camera.position.z =0;
        camera.lookAt(scene.position);

        // add subtle ambient lighting
        var ambientLight = new THREE.AmbientLight(0x0c0c0c);
        scene.add(ambientLight);

        // add spotlights for the shadows 
       var spotLight1 = new THREE.SpotLight( 0xffffff );
        spotLight1.position.set( 0, 50, 0 );
        spotLight1.castShadow = true;
        scene.add( spotLight1 );
        // add the output of the renderer to the html element
        $("#opengl").append(renderer.domElement);
        //ángulo de moviemiento inicial de cada figura. 
        var stepcube=0.02;
        var stepesphera=0.018;
        var steptoroide=0.015;
        var steppiramide=0.010;

        render();
        function render() {
            cuboI.rotation.y=4.715;
            cuboD.rotation.y=4.715;
           
            //llamada al render
            requestAnimationFrame(render);
            //graficación con las nuevas posiciones
            renderer.render(scene, camera);
        }
        
        
        function initStats() {
            var stats = new Stats();
            stats.setMode(0); // 0: fps, 1: ms
            // Align top-left
            stats.domElement.style.position = 'relative';
            stats.domElement.style.left = '0px';
            stats.domElement.style.top = '0px';
            $("#stats").append( stats.domElement );
            return stats;
        }
    });
</script>
