    <!-- Javascript code that runs our Three.js examples -->
<script type="text/javascript">
     $(function () {

        var stats = initStats();
        // create a scene, that will hold all our elements such as objects, cameras and lights.
        var scene = new THREE.Scene();
        // create a camera, which defines where we're looking at.
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        // create a render and set the size
        var renderer = new THREE.WebGLRenderer();
        renderer.setClearColorHex(0xFFFFFF, 1.0);
        renderer.setSize(1024, 500);
        renderer.shadowMapEnabled = true;

        // create the ground plane
        var planeGeometry = new THREE.PlaneGeometry(110,110,1,1);
        var planeTextura = new THREE.ImageUtils.loadTexture("cesped.png");
        var planeMaterial = new THREE.MeshBasicMaterial({ map:planeTextura, side:THREE.DoubleSide });
        var plane = new THREE.Mesh(planeGeometry,planeMaterial);
        plane.receiveShadow  = true;

        // rotate and position the plane
        plane.rotation.x=-0.5*Math.PI;
        plane.position.x=0;
        plane.position.y=0;
        plane.position.z=0;
        // add the plane to the scene
        scene.add(plane);

        
        var cuboGeometria = new THREE.CubeGeometry(40, 20, 7);
        //PARED CENTRAL
        var cuboCTextura = new THREE.ImageUtils.loadTexture("ladrillo1.jpg");
        var cuboMaterial = new THREE.MeshBasicMaterial({ map:cuboCTextura, side:THREE.DoubleSide });
        var cuboC = new THREE.Mesh(cuboGeometria, cuboMaterial);
        // posicion de pared 1
        cuboC.position.x=5;
        cuboC.position.y=10;
        cuboC.position.z=0;
        cuboC.castShadow=true;
        scene.add(cuboC);

        //PARED Izquierda
        var cuboITextura = new THREE.ImageUtils.loadTexture("ladrillo2.jpg");
        var cuboMaterial = new THREE.MeshBasicMaterial({ map:cuboITextura, side:THREE.DoubleSide });
        var cuboI = new THREE.Mesh(cuboGeometria, cuboMaterial);
        // posicion de pared 1
        cuboI.position.x=-20;
        cuboI.position.y=10;
        cuboI.position.z=20;
        cuboI.castShadow=true;
        scene.add(cuboI);

        var cuboDTextura = new THREE.ImageUtils.loadTexture("ladrillo3.jpg");
        var cuboMaterial = new THREE.MeshBasicMaterial({ map:cuboDTextura, side:THREE.DoubleSide });
        var cuboD = new THREE.Mesh(cuboGeometria, cuboMaterial);
        // posicion de pared 1
        cuboD.position.x=-21;
        cuboD.position.y=10;
        cuboD.position.z=-20;
        cuboD.castShadow=true;
        scene.add(cuboD);

        //crando la esfera
        var sphereGeometry = new THREE.SphereGeometry(2,20,20);
        var sphereMaterial = new THREE.MeshLambertMaterial({color: 0x7777ff});
        var sphere = new THREE.Mesh(sphereGeometry,sphereMaterial);
        // posición de la esfera 
        sphere.position.x=0;
        sphere.position.y=10;
        sphere.position.z=0;
        sphere.castShadow=true;
        // adiriendolo a la escena 
        scene.add(sphere);

        // position and point the camera to the center of the scene
        camera.position.x =100;
        camera.position.y =150;
        camera.position.z =00;
        camera.lookAt(scene.position);

        // add subtle ambient lighting
        var ambientLight = new THREE.AmbientLight(0x0c0c0c);
        scene.add(ambientLight);

        // add spotlights for the shadows 
        var spotLight1 = new THREE.SpotLight( 0xffffff );
        spotLight1.position.set( 0, 100, 0 );
        spotLight1.castShadow = true;
        scene.add( spotLight1 );
        // add the output of the renderer to the html element
        $("#opengl").append(renderer.domElement);
        //ángulo de moviemiento inicial de cada figura. 
        var stepcube=0.02;
        var stepesphera=0.018;
        var steptoroide=0.015;
        var steppiramide=0.010;

        render();
        function render() {
            cuboI.rotation.y=4.75;
            cuboD.rotation.y=4.75;
            //moviemiento circular de la esfera
            stepesphera+=0.019;
            sphere.position.x=(30*(Math.cos(stepesphera))*1);
            sphere.position.z=(30*(Math.sin(stepesphera))*1);
            sphere.rotation.y+=0.029;
            //llamada al render
            requestAnimationFrame(render);
            //graficación con las nuevas posiciones
            renderer.render(scene, camera);
        }
        
        function initStats() {
            var stats = new Stats();
            stats.setMode(0); // 0: fps, 1: ms
            // Align top-left
            stats.domElement.style.position = 'relative';
            stats.domElement.style.left = '0px';
            stats.domElement.style.top = '0px';
            $("#stats").append( stats.domElement );
            return stats;
        }
    });
</script>
